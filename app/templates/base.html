<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Casco</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static',filename='css/bootstrap.min.css' )}}"/>
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static',filename='css/base.css' )}}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <button type="button" id="sidebarCollapse" class="btn btn-info">
            <i class="fas fa-align-left"></i>
            <span><svg width="31" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4.5 18H31.5" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M4.5 9H31.5" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M4.5 27H31.5" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg></span>
        </button>

        <!-- Sidebar  -->
        <nav id="sidebar">
            <div  class="cabecalho">
                <image id="logo" src="{{ url_for('static',filename='images/tartaruga.png' )}}">
                <h3 id="titulo_cabecalho">Casco</h3>
            </div>
            <ul class="list-unstyled components">
                <li>
                    <a href="/inicio">
                        <i class="fas fa-home"></i>
                        Inicio
                    </a>
                    <a href="/editarperfil">
                        <i class="fas fa-briefcase"></i>
                        Editar Perfil
                    </a>

                    {% if current_user.tipo == "lider" %}
                        <a href="/gerenciarequipe">
                            <i class="fas fa-briefcase"></i>
                            Equipe
                        </a>
                    {% endif %}
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <i class="fas fa-copy"></i>
                        Tartarugas
                    </a>
                    <ul class="collapse list-unstyled" id="pageSubmenu">
                        <li>
                            <a href="/historico">Histórico</a>
                        </li>
                        <li>
                            <a href="/registrarTartaruga">Registrar Tartaruga</a>
                        </li>
                        <li>
                            <a href="/novaEclosao">Registrar Eclosão</a>
                        </li>
                    </ul>
                    <a href="/logout">
                        <i class="fas fa-briefcase"></i>
                        Sair
                    </a>
                </li>
            </ul>
    
        </nav>
    
        <!-- Page Content  -->
        <div class="container-fluid margin-left" id="content">
            <section>
                {% block content %}
                {% endblock %}
            </section>
        </div>
    </div>

    <!-- Para usar mais pra frente -->
        <!-- <image id="logoPrincipal" src="{{ url_for('static',filename='images/tartaruga.png' )}}"></image> -->

      <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
      <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
      <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="{{ url_for('static',filename='js/bootstrap.min.js' )}}"></script>
    <script src="{{ url_for('static',filename='js/base.js' )}}"></script>
    
</body>
</html>
